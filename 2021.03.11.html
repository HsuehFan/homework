    <h2><a href="https://hackmd.io/VdQRceu6QYWdYsOLQERVQw" target="_blank">map() 介紹</a></h2>

    <ol>map() 與 filter() 有許多共通點，建議可以先複習一下 filter() 的使用方法
        以下條列他們的共同點:
        <li>皆為 JavaScript 的陣列方法。</li>
        <li>都不會影響到原來的陣列，而是會回傳一個新的陣列。</li>
        <li>都是透過 callback 函式來處理陣列中的元素，函式參數可帶入「目前正在處理的元素」、「正在處理的元素索引」、「原始陣列」。</li>
    </ul>
    <p>而它們最大的差異在於: filter() 產生的新陣列只會包含「符合回傳條件」的元素，map() 則是會包含「運算後」的所有元素。</p>
